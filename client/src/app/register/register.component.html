<!---------------Navigation Bar-------------->
<img src="../../assets/img/park.jpg" alt="">
<div class="nav_bar">
  <!-- search -->
  <div class="search">
    <i class="fas fa-search"></i>
    <input type="text" placeholder="Search Scroll">

  </div>

  <!-- login/registration -->
  <div class="login_register">
    <ul>
      <li><a routerLink="/" routerLinkActive="active">Home</a></li>
      <li><a routerLink="/login" routerLinkActive="active">Login</a></li>
      <li class="about"><a href="">About</a></li>
    </ul>
  </div>

</div>



<div class="page_head">
  <h1><i class="fas fa-scroll scroll_main"></i>{{title}}</h1>
  <div class="head_text">
    <form (submit)="create()">
      <input class="login_input" type="text" name="user.username" [(ngModel)]="user.username" placeholder="username">
      <input class="login_input" type="text" name="user.email" [(ngModel)]="user.email" placeholder="email">
      <input class="login_input" type="text" name="user.password" [(ngModel)]="user.password" placeholder="password">
      <div class="error">
        <p class="errorText" *ngIf="errors.username">{{errors.username.message}}</p>
        <p class="errorText" *ngIf="errors.email">{{errors.email.message}}</p>
        <p class="errorText" *ngIf="errors.password">{{errors.password.message}}</p>
      </div>
      <input class="submit" type="submit" value="Start Scrolling">
    </form>
  </div>


</div>



<!------------- End of Opening Page ------------->
