<div class="settingsBorder">
  <form (submit)="updateSettings(user._id)">
    <div>
      <p>Select your icon: </p>
      <label>
        <input type="radio" name="user.icon" [(ngModel)]="user.icon" value="../assets/img/1.png" checked>
        <img class="post_profile_photo" src="../assets/img/1.png" alt="">
      </label>
      <label>
        <input type="radio" name="user.icon" [(ngModel)]="user.icon" value="../assets/img/2.png">
        <img class="post_profile_photo" src="../assets/img/2.png" alt="">
      </label>
      <label>
        <input type="radio" name="user.icon" [(ngModel)]="user.icon" value="../assets/img/3.png">
        <img class="post_profile_photo" src="../assets/img/3.png" alt="">
      </label>
      <label>
        <input type="radio" name="user.icon" [(ngModel)]="user.icon" value="../assets/img/4.png">
        <img class="post_profile_photo" src="../assets/img/4.png" alt="">
      </label>
      <label>
        <input type="radio" name="user.icon" [(ngModel)]="user.icon" value="../assets/img/5.png">
        <img class="post_profile_photo" src="../assets/img/5.png" alt="">
      </label>
      <label>
        <input type="radio" name="user.icon" [(ngModel)]="user.icon" value="../assets/img/6.png">
        <img class="post_profile_photo" src="../assets/img/6.png" alt="">
      </label>
      <label>
        <input type="radio" name="user.icon" [(ngModel)]="user.icon" value="../assets/img/7.png">
        <img class="post_profile_photo" src="../assets/img/7.png" alt="">
      </label>
      <label>
        <input type="radio" name="user.icon" [(ngModel)]="user.icon" value="../assets/img/8.png">
        <img class="post_profile_photo" src="../assets/img/8.png" alt="">
      </label>

      <br>
      <input class="login_input" type="text" name="user.username" [(ngModel)]="user.username" placeholder="username">
      <br>
      <input class="login_input" type="text" name="user.email" [(ngModel)]="user.email" placeholder="email">
      <br>
      <input class="login_input" type="text" name="user.password" [(ngModel)]="user.password" placeholder="password">
      <div class="error">
        <p *ngIf="errors.icon">{{errors.icon.message}}</p>
        <p *ngIf="errors.username">{{errors.username.message}}</p>
        <p *ngIf="errors.email">{{errors.email.message}}</p>
        <p *ngIf="errors.password">{{errors.password.message}}</p>
        <p *ngIf="errors.repeat">{{errors.repeat.message}}</p>
      </div>
    </div>

    <input type="submit" value="Save changes" />
    <a [routerLink]="['/dashboard']"><input type="submit" value="Cancel" /></a>
  </form>
</div>
